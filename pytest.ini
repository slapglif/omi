[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers
markers =
    nim: marks tests requiring NIM_API_KEY (deselect with '-m not nim')
    openai: marks tests requiring OPENAI_API_KEY (deselect with '-m not openai')
    cohere: marks tests requiring COHERE_API_KEY (deselect with '-m not cohere')
    sentence_transformers: marks tests requiring sentence-transformers library (deselect with '-m not sentence_transformers')
    slow: marks tests as slow (deselect with '-m not slow')
    integration: marks integration tests
    asyncio: marks async tests
