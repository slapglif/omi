[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers
markers =
    nim: marks tests requiring NIM_API_KEY (deselect with '-m not nim')
    slow: marks tests as slow (deselect with '-m not slow')
    integration: marks integration tests
    asyncio: marks async tests (automatically handled by pytest-asyncio)
